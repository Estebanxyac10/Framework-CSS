<button type="button" class="btn popin-display btn-primary" data-toggle="modal" data-target="#myModal">
    Open
</button>

<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Popin title</h5>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-4 col-lg-3">Column 1</div>
                        <div class="col-sm-6 col-md-4 col-lg-3">Column 2</div>
                        <div class="col-sm-6 col-md-4 col-lg-3">Column 3</div>
                        <div class="col-sm-6 col-md-4 col-lg-3">Column 4</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn popin-dismiss btn-secondary" data-dismiss="modal" aria-label="Close">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
